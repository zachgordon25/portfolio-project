<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/566bfff0d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="store.css" />
    <script src="app.js"></script>
    <title>Zach Gordon</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/images/favicon.ico" alt="ZG"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./about.html">About Me</a>
              <a class="nav-link" href="./work.html">My Work</a>
              <a class="nav-link" href="./contact.html">Contact Me</a>
              <a class="nav-link active" aria-current="page" href="#">My Store</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" id="store">
      <h2>Fish</h2>
      <div class="content">
        <section class="container content-section">
          <div class="shop-items">
            <div class="card" style="width: 18rem">
              <img
                src="http://animal-world.com/encyclo/marine/tangs/images/PurpleTangWMTa_Ap8ST.jpg"
                class="card-img-top shop-item-image"
                alt="Purple Tang"
              />
              <div class="card-body">
                <h5 class="card-title shop-item-title">Purple Tang</h5>
                <p class="card-text shop-item-price">$228.99</p>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>

            <div class="card" style="width: 18rem">
              <img
                src="https://cdn.shopify.com/s/files/1/1141/1330/products/Black-Moor-Goldfish.jpg?v=1516382193"
                class="card-img-top shop-item-image"
                alt="Black Moor Goldfish"
              />
              <div class="card-body">
                <h5 class="card-title shop-item-title">Black Moor Goldfish</h5>
                <p class="card-text shop-item-price">$17.55</p>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>

            <div class="card" style="width: 18rem">
              <img
                src="https://d2j6dbq0eux0bg.cloudfront.net/images/5391016/980610631.jpg"
                class="card-img-top shop-item-image"
                alt="Dalmation Molly"
              />
              <div class="card-body">
                <h5 class="card-title shop-item-title">Dalmation Molly</h5>
                <p class="card-text shop-item-price">$7.01</p>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>

            <div class="card" style="width: 18rem">
              <img
                src="https://fisharoma.com/wp-content/uploads/2019/09/Black-Ghost-Knifefish-feature-image.jpg"
                class="card-img-top shop-item-image"
                alt="Black Ghost Knife Fish"
              />
              <div class="card-body">
                <h5 class="card-title shop-item-title">Black Ghost Knife Fish</h5>
                <p class="card-text shop-item-price">$23.00</p>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
          </div>
        </section>

        <section class="container content-section">
          <h4 class="section-header" id="cart-header">CART</h4>
          <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
          </div>
          <div class="cart-items"></div>
          <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
          </div>
          <button class="btn btn-success btn-purchase" type="button">PURCHASE</button>
        </section>
      </div>
      <footer class="align-items-center py-3 my-4">
        <span class="mb-3 mb-md-0">Â© 2023 Zach Gordon</span>
      </footer>
    </div>
  </body>
</html>
